apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "bootstrap.fullname" . }}-serving-cert
  labels:
  {{- include "bootstrap.labels" . | nindent 4 }}
spec:
  dnsNames:
  - '{{ include "bootstrap.fullname" . }}-webhook-service.{{ .Release.Namespace }}.svc'
  - '{{ include "bootstrap.fullname" . }}-webhook-service.{{ .Release.Namespace }}.svc.{{
    .Values.kubernetesClusterDomain }}'
  issuerRef:
    kind: Issuer
    name: '{{ include "bootstrap.fullname" . }}-selfsigned-issuer'
  secretName: capi-kubeadm-bootstrap-webhook-service-cert
  subject:
    organizations:
    - k8s-sig-cluster-lifecycle